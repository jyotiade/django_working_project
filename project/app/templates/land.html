{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    {% block content %}
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col"
                style=" border: 1px solid black;margin-right: 50px;margin-left: 100px;padding-bottom: 150px;background-color: rgb(236, 198, 204);">
                <center>
                    <p style="margin-top: 30px;font-size: 30px">ADMIN PAGE</p>
                    <button type="button" class="btn btn-secondary btn-lg"
                        style="background-color: lightseagreen;margin-top:80px;"><a href="{% url 'login' %}"
                            style="text-decoration: none;color: black;">LOGIN</a></button> <br>
                    <button type="button" class="btn btn-secondary btn-lg"
                        style="background-color: lightseagreen;margin-top:40px;"><a href="{% url 'register' %}"
                            style="text-decoration: none;color: black;">REGISTERATION</a></button>
                </center>

            </div>

            <div class="col"
                style=" border: 1px solid black;margin-right: 50px;margin-left: 100px;padding-bottom: 150px;background-color:rgb(164, 226, 223);">
                <center>
                    <p style="margin-top: 30px;font-size: 30px">USER PAGE</p>
                    <button type="button" class="btn btn-secondary btn-lg"
                        style="background-color:lightpink;color: black;margin-top:80px;">LOGIN</button> <br>
                    <button type="button" class="btn btn-secondary btn-lg"
                        style="background-color:lightpink;color: black;margin-top:40px;">REGISTERATION</button>
                </center>

            </div>

        </div>
    </div>
    {% endblock %}
</body>

</html>
