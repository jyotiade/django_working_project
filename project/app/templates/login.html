{% extends 'base.html' %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  {% block content %}
  <div class="container-sm mt-5">

    <h1 class="text-center">---!!--Login Form--!!----</h1>
    <h4 class="text-center text-success mb-3"> {{msg}} </h4>
    <form action='{% url "login" %}' method="post" class="p-5">
      {% csrf_token %}
      {{form}}
      <button type="submit" class='mt-3 text-primary'><a href="{% url 'login' %}" style="text-decoration: none;">Login</a></button>
      <button type="submit" class='mt-3 text-primary'><a href="{% url 'register' %}" style="text-decoration: none;">Register</a></button> <br>
      
       Click hear if not registered ?
    </form>
  </div>


</body>
{% endblock %}

</html>
